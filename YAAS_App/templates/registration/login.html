{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <title>YAAS | Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}" />
{% endblock %}

{% block content %}
    <h1>Login</h1>

    {% if messages %}
        {% for message in messages %}
        <p class ="center"><b>{{ message }}</b></p>
        {% endfor %}
    {% endif %}

    {% crispy form form.helper %}

{% endblock %}
