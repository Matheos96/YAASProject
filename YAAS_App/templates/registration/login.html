{% extends "base.html" %}

{% block head %}
    <title>YAAS - Login</title>
    <style type="text/css">
        * {
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form method="POST" action = "{% url 'login' %}">
    {% csrf_token %}

    <p>{{ form.username.label_tag }}</p>
    <p>{{ form.username }}</p>

    <p>{{ form.password.label_tag }}</p>
    <p> {{ form.password }}</p>

    <input type="submit" value="Login">


    </form>

{% endblock %}
