{% extends "base.html" %}

{% block head %}
    <title>YAAS - Register</title>
    <style type="text/css">
        p, h1 {
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Register</h1>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form method="POST" action = "{% url 'register' %}">
    {% csrf_token %}

    {% for field in form %}
        <p>{{ field.label }}{{ field }}</p>

    {% endfor %}

        <p><input type="submit" value="Register"></p>
    </form>


    </form>

{% endblock %}
